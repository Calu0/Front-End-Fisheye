<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet" />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="/">
        <img src="assets/images/logo.png" class="logo" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
      </div>
      <div class="sort">
        <p>Trier par</p>
        <div class="sort_toggle">
          <button class="sort_button">Date</button>
          <div class="sort_options">
            <li value="popularite">Popularité</li>
            <li value="date">Date</li>
            <li value="titre">Titre</li>
          </div>
        </div>
      </div>
      <div class="images-catalog"></div>
      <div class="price_tag">
        <div class="likes_container">
          <div class="total_likes"></div>
          <img
            class="heart_icon"
            src="../../assets/icons/heart-black.svg"
            alt="likes" />
        </div>
        <div class="price"></div>
      </div>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form>
          <div>
            <label>Prénom</label>
            <input />
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/templates/image.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/sort.js"></script>
  </body>
</html>
